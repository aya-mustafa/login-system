<body>

        <div class=" d-flex justify-content-center align-items-center h-100">
            <div class="contain  w-50">
                <h1 class="text-center">Login</h1>
    
                <div class="form-group ">
                    <input id="studentEmail" class="form-control" name="Email" placeholder="Enter Your Email" />
                    <div id="emilAlert" class="alert alert-danger my-3 py-1 px-2 d-none ">
                        Please Enter Your Email start
                        3:20 small letter then ends with (@gmail.com or @yahoo.com ).
                    </div>
                </div>
    
                <div class="form-group ">
                    <input id="studentPassword" class="form-control" name="Password" type="password"  placeholder="Enter Your Password" />
                    <div id="PasswordAlert" class="alert alert-danger my-3 py-1 px-2 d-none">
                        Please Enter password that contain 8 character or number at least. 
                    </div>
                </div>
    
    
    
                <a id="loginButton" class="btn-block btn btn-info">Login</a>
                <p class="text-center">Don't have an account? <a  class="text" href="sign.html">Sign up</a></p>
            
            </div>
        </div>
